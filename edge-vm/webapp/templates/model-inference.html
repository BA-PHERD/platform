<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>BA-PHERD - Trigger inferenza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .container {
      width: 300px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .pretty-button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      height: 36px;
      line-height: 27px;
      min-width: 100px;
      padding: 0 16px;
      user-select: none;
      transition: all 0.1s ease-in-out;
    }
    .pretty-button:hover {
      border-color: #dadce0;
      box-shadow: rgba(0, 0, 0, .1) 0 1px 1px;
      color: #202124;
    }
    .pretty-button:focus {
      border-color: #4285f4;
      outline: none;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="actionBtn" class="pretty-button">Avvia inferenza</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const btn = document.getElementById('actionBtn');
    const msg = document.getElementById('message');

    btn.addEventListener('click', () => {
      btn.disabled = true;

      fetch("{{ url_for('model-inference.trigger_inference') }}", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => {
        btn.disabled = false;
        if (res.ok) {
          showMessage("Inferenza avviata", 'success');
        } else {
          throw new Error(`The response unexpectedly returned ${res.status}`);
        }
      })
      .catch(err => {
        btn.disabled = false;
        showMessage('Si Ã¨ verificato un errore', 'error');
        console.error(err);
      });
    });

    function showMessage(text, type) {
      msg.textContent = text;
      msg.className = `message ${type}`;
      // clear after 5s
      setTimeout(() => {
        msg.textContent = '';
        msg.className = 'message';
      }, 5000);
    }
  </script>

</body>
</html>
